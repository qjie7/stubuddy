<!-- a template in one app can inherit from a template in another app -->
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Log in to your Account</h2>
{% endblock page_header %}

{% block content %}

<!-- django-bootstrap4 manages form errors automatically -->
<!-- {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif%} -->

<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}

    <!-- insert bootstrap style rules into the form's individual elements as the form is rendered -->
    {% bootstrap_form form%}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

    <!-- {{ form.as_p }} -->
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
</form>

{% endblock content %}
